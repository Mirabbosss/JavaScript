<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON-server</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <h1 class="text-center text-5xl mt-10">Create new post</h1>

    <div class="w-[50%] mx-auto p-10 shadow-2xl">

        <form action="#" id="post-form">

            <label for="post-title">

                <h2 class="text-2xl">Post title</h2>

                <input required class="outline-none border-2 p-3 text-xl hover:border-sky-600 duration-500 w-full mt-2"
                    type="text" id="post-title" placeholder="Enter the post title">

            </label>


            <label for="post-body">

                <h2 class="text-2xl mt-2">Post body</h2>

                <textarea required
                    class="outline-none border-2 p-3 text-xl hover:border-sky-600 duration-500 w-full mt-2"
                    id="post-body" placeholder="Post content" rows="5"></textarea>

            </label>

            <button type="submit" class="border bg-sky-500 p-2 hover:scale-95 duration-300">Create post</button>

        </form>

    </div>

    <h1 class="text-center text-5xl m-10">Posts</h1>

    <ul id="post-list" class="w-[50%] mx-auto shadow-2xl p-10 mt-10 text-lg">
        <li>
            <strong>Title: </strong><span>title</span>
        </li>

        <li>  
            <strong>Content: </strong><span>content</span>
        </li>
    </ul>


</body>
<script src="./utils.js"></script>
<script src="./crud.js"></script>

</html>
