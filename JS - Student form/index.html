<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student form</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body style="background-image: url(./shutterstock_1860471418.jpg);">
    <div class="container">
        <h1>O'quvchilar ro'yxatini boshqarish</h1>
    <form id="student-form">
        <label for="first-name">Ism:</label>
        <input type="text" id="first-name" name="first-name" required>
        <br>
        <label for="last-name">Familiya:</label>
        <input type="text" id="last-name" name="last-name" required>
        <br>
        <label for="age">Yosh:</label>
        <input type="number" id="age" name="age" required>
        <br>
        <button class="glowing-btn" type="submit" ><span class='glowing-txt'>Qo'shish</span></button>
    </form>
    <h2>O'quvchilar ro'yxati</h2>
    <div id="student-list"></div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
